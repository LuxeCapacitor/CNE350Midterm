<!DOCTYPE html>
<html>
<head>
    <title>U.S. Zipcode Database Search</title>
</head>
<body>
    <h1>U.S. Zipcode Database</h1>

    <h2>Database Search</h2>
    <form action="/search" method="GET">
        <label for="zipCode">Enter Zipcode:</label>
        <input type="text" id="zipCode" name="zipCode">
        <button type="submit">Search</button>
    </form>

    <h2>Zipcode Population Update</h2>
    <form action="/update" method="POST">
        <label for="updateZipCode">Enter Zipcode:</label>
        <input type="text" id="updateZipCode" name="zipCode">
        <label for="updatePopulation">Enter Population:</label>
        <input type="text" id="updatePopulation" name="population">
        <button type="submit">Update</button>
    </form>
</body>
</html>
